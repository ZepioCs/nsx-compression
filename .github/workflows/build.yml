name: Build Releases

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: bun-windows-x64
            output: nsx-windows-x64.exe
          - os: ubuntu-latest
            target: bun-linux-x64
            output: nsx-linux-x64
          - os: ubuntu-24.04-arm
            target: bun-linux-arm64
            output: nsx-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            output: nsx-macos-arm64
          - os: macos-13
            target: bun-darwin-x64
            output: nsx-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build
        run: bun build --compile index.ts --outfile ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
